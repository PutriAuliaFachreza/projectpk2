<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>My E-Commerce Store</title>
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <span class="price">$50.00</span>
            <button>Add to Cart</button>
        </section>

        <!-- Repeat similar product sections for more products -->

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li>
                    <img src="product1.jpg" alt="Product 1">
                    <span>Product 1</span>
                    <span class="cart-price">$50.00</span>
                    <input type="number" value="1">
                    <button>Remove</button>
                </li>
                <!-- Repeat similar cart items for more products -->
            </ul>
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-price">$50.00</span>
            </div>
            <button>Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
